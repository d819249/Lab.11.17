<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Example</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    caption {
      font-size: 1.5em;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border-radius: 8px 8px 0 0;
    }

    th, td {
      border: 1px solid #ecf0f1;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: #fff;
    }

    td[colspan="3"] {
      background-color: #2ecc71;
      color: #fff;
      font-weight: bold;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="reset"] {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>

<table border="1">
  <caption>LAB</caption>
  <tr>
    <th colspan="3">About 109301078</th>
  </tr>
  <tr>
    <td rowspan="3">
      <img src="IMG_2218.jpg" width="200" height="100" alt="Personal Photo">
      <br>
      <span>Personal Photo</span>
    </td>
    <td colspan="2">
      Name: 徐華健 
      <br>
      Gender:
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </td>
  </tr>
  <tr>
    <td>
      County:
      <select name="county">
        <option value="taipei">Taipei</option>
        <option value="tainan">Tainan</option>
        <option value="taichung">Taichung</option>
        <option value="taoyuan">Taoyuan</option>
      </select>
    </td>
    <td>
      Birthday: <input type="date" name="birthday">
    </td>
  </tr>
  <tr>
    <td colspan="2">
      E-mail: <input type="email" name="email">
    </td>
  </tr>
  <!-- Additional Rows and Columns -->
  <tr>
    <td>Hobby</td>
    <td colspan="2">
      <label><input type="checkbox" name="hobby" value="swimming"> Swimming</label>
      <label><input type="checkbox" name="hobby" value="volleyball"> Volleyball</label>
      <label><input type="checkbox" name="hobby" value="movie"> Movie</label>
      <label><input type="checkbox" name="hobby" value="game"> Game</label>
      <label><input type="checkbox" name="hobby" value="sleep"> Sleep</label>
    </td>
  </tr>
  <tr>
    <td>Skill</td>
    <td colspan="2">
      <label><input type="checkbox" name="skill" value="java"> Java</label>
      <label><input type="checkbox" name="skill" value="html"> HTML</label>
      <label><input type="checkbox" name="skill" value="python"> Python</label>
      <label><input type="checkbox" name="skill" value="office"> Microsoft Office</label>
      <label><input type="checkbox" name="skill" value="premiere"> Premiere</label>
    </td>
  </tr>
  <tr>
    <td>Say something</td>
    <td colspan="2">
      <textarea name="comments" placeholder="Say something here."></textarea>
    </td>
  </tr>
  <tr>
    <td colspan="3">
      <button type="submit">提交</button>
      <button type="reset">重設</button>
    </td>
  </tr>
</table>

</body>
</html>
